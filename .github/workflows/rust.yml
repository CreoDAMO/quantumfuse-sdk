name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: read
  checks: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # ✅ Install Rust Toolchain (Stable)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # ✅ Enable Cargo Caching
      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      # ✅ Install System Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      # ✅ Check Formatting
      - name: Check Formatting
        run: |
          if ! cargo fmt -- --check; then
            echo "Formatting issues detected! Run 'cargo fmt' locally to fix."
            exit 1
          fi

      # ✅ Lint Code (Clippy)
      - name: Lint with Clippy
        run: |
          if ! cargo clippy -- -D warnings; then
            echo "Clippy warnings detected!"
            exit 1
          fi

      # ✅ Build the Rust project
      - name: Build
        run: cargo build --verbose

      # ✅ Run Tests (All Features)
      - name: Run Tests
        run: cargo test --all-features --verbose

      # ✅ Run Documentation Tests
      - name: Run Doc Tests
        run: cargo test --doc || echo "No doc tests found."

      # ✅ Check for Future Incompatibilities
      - name: Check for Future Incompatibilities
        run: |
          cargo check --future-incompat-report
          cargo report future-incompatibilities || echo "No future incompatibilities found."