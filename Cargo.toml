[package]
name = "quantumfuse-sdk"
version = "0.1.0"
edition = "2021"
authors = ["CreoDAMO"]
description = "The QuantumFuse SDK: A comprehensive framework for building decentralized applications on the QuantumFuse Blockchain."
repository = "https://github.com/CreoDAMO/quantumfuse-sdk"
license = "Apache 2.0"

[features]
audio = ["dep:alsa", "dep:alsa-sys", "dep:cpal", "dep:rodio"]

[dependencies]
# ðŸ”¹ Blockchain & Smart Contracts
substrate-api-client = "1.16.0"
cosmwasm-std = "2.2.0"
ethabi = "18.0.0"
foundry = "0.3.0"

# ðŸ”¹ Cryptography & Security
pqcrypto = "0.18.1"
ed25519-dalek = "2.1.1"
ring = "0.17.8"
blake2 = "0.10.6"
rand = "0.9.0"

# ðŸ”¹ AI & Machine Learning
tensorflow = "0.21.0"
ndarray = "0.16.1"
rust-bert = "0.23.0"

# ðŸ”¹ Networking
tokio = { version = "1.43.0", features = ["full"] }
reqwest = { version = "0.12.12", features = ["json"] }
warp = "0.3.7"
axum = { version = "0.8.1", features = ["ws"] }

# ðŸ”¹ Metaverse & 3D Graphics
bevy = "0.15.1"
rapier3d = "0.23.0"
wgpu = "24.0.1"

# ðŸ”¹ Storage (IPFS & Arweave)
ipfs-api = "0.17.0"
rust-ipfs = "0.14.1"
arweave-rs = "0.2.0"

# ðŸ”¹ Audio Processing (FEATURE-GATED)
[target.'cfg(target_os = "linux")'.dependencies]
alsa = { version = "0.9.1", optional = true }
alsa-sys = { version = "0.3.1", optional = true }

[dependencies]
cpal = { version = "0.15.3", optional = true }
rodio = { version = "0.20.1", optional = true }
symphonia = { version = "0.5.4", features = ["all"] }
hound = "3.5.1"
opus = "0.3.0"
libsamplerate = "0.1.0"

# ðŸ”¹ WebRTC for Streaming
webrtc = "0.12.0"
libdatachannel = "0.2.0+0.20.1"
